version: 2

project_name: PROJECT_NAME

builds:
  - id: server
    env: &env
      - CGO_ENABLED=0
    goos: &srv_goos
      - linux
    goarch: &goarch
      - arm64
      - amd64
    goarm: &goarm
      - "7"
    binary: PROJECT_NAME-server
    dir: ./cmd/server/
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags: &ldflags
      - -X=github.com/OWNER/PROJECT_NAME/internal/cli/cmd.Version={{.Version}}
      - -X=github.com/OWNER/PROJECT_NAME/internal/cli/cmd.Commit={{.Commit}}
      - -X=github.com/OWNER/PROJECT_NAME/internal/cli/cmd.Date={{ .CommitDate }}

  - id: cli
    env: *env
    goos:
      - linux
      - windows
      - darwin
    goarch: *goarch
    goarm: *goarm
    binary: PROJECT_NAME-cli
    dir: ./cmd/cli/
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags: *ldflags

# Sign everything else
signs:
  - cmd: cosign
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - --yes
      - --oidc-issuer=https://token.actions.githubusercontent.com
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
    artifacts: binary

# Regular OS packages (for now only systemd based OSes)
nfpms:
  - id: cli
    package_name: PROJECT_NAME
    ids:
      - cli
    maintainer: Your Name <your.email@example.com>
    description: PROJECT_NAME is a CLI tool for PROJECT_NAME.
    homepage: https://github.com/OWNER/PROJECT_NAME
    vendor: OWNER
    license: Apache 2.0
    formats:
      - deb
      - rpm
      - archlinux
    bindir: /usr/bin

archives:
  - id: server
    ids:
      - server
    name_template: 'PROJECT_NAME_server_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'

  - id: cli
    ids:
      - cli
    name_template: 'PROJECT_NAME_cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
